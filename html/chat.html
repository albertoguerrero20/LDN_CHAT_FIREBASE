<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintPon</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- principal stylesheet  -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/chat.css">

</head>


<body>
  <header id="header">
    <div class="header-content container">
      <a class="logo" href="../index.html">
        <div id="logo-img"></div>
        <strong class="header-link">PrintPont</strong>
      </a>
      <nav id="nav">
        <i id="close-icon" class="fa-solid fa-xmark"></i>
        <ul class="list-menu">
          <li><a href="../index.html"><span class="header-link">Inicio</span></a></li>
          <li><a href="form.html"><span class="header-link">Registro</span></a></li>
          <li><a href="printer.html"><span class="header-link">Impresoras</span></a></li>
          <li><a href="#"><span class="header-link">Preguntas</span></a></li>
        </ul>
        <div class="sing">
          <a class="btn-log btn box-shadow" href="#">Log In</a>
        </div>
      </nav>
      <i id="nav-menu" class="fa-solid fa-bars"></i>
    </div>
  </header>
  <div class="chat-header container">
    <h1>Preguntas</h1>
    <span>Las preguntas serán revisadas por nuestros trabajadores y se pondrán en contacto con usted.</span>
  </div>
  <section id="form-message">
    <form action="">
      <label id="label1" for="message-sender">Usuario</label>
      <input type="text" id="message-sender" name="message-sender" placeholder="Usuario">
      <label id="label2" for="message-text">Mensaje</label>
      <textarea name="message-text" id="message-text" cols="20" rows="10" placeholder="Texto del mensaje"></textarea>
      <!-- <input type="text" id="message-text" name="message-text" placeholder="texto del mensaje"> -->
      <button type="submit" class="btn btn-submit">Enviar</button>
    </form>
    <div class="register">
      <h2>Mensajes</h2>
      <div id="sent-messages">

      </div>
    </div>

  </section>


  <!-- FontAwesome Script -->
  <script src="https://kit.fontawesome.com/2ac04cec1e.js" crossorigin="anonymous"></script>
  <script src="../js/nav-menu.js"></script>
  <script type="module" src="../js/firebase-chat.js"></script>
</body>

</html>
